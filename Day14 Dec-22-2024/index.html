<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 bg-danger">Logo</div>
            <div class="col-md-9 bg-success">Menubar</div>
        </div>
        <div class="row">
            <div class="col-md-6 bg-primary">Banner Left</div>
            <div class="col-md-6 bg-info">Banner Right</div>
        </div>
        <div class="row">
            <div class="col-md-3 bg-secondary">Person 1</div>
            <div class="col-md-3 bg-light">Person 2</div>
            <div class="col-md-3 bg-dark">Person 3</div>
            <div class="col-md-3 bg-white">Person 4</div>
        </div>
        <div class="row">
            <div class="col-md-5 bg-warning">Ha ha left</div>
            <div class="col-md-2 bg-primary-subtle">Ha ha middle</div>
            <div class="col-md-5 bg-dark-subtle">Ha ha right</div>
        </div>
        <div class="row">
            <div class="col-md-3 text-bg-primary">Contact Left</div>
            <div class="col-md-6 text-bg-warning">Contact Middle</div>
            <div class="col-md-3 text-bg-danger">Contact Right</div>
        </div>
        <div class="row">
            <div class="col-md-2 text-danger">Footer 1</div>
            <div class="col-md-2 text-primary">Footer 2</div>
            <div class="col-md-2">Footer 3</div>
            <div class="col-md-2 text-success">Footer 4</div>
            <div class="col-md-2">Footer 5</div>
            <div class="col-md-2">Footer 6</div>
        </div>
        <div class="row">
            <div class="col-md-12">
                Copyright
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
