<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="3" align="center" width="600">
        <thead>
            <tr>
                <th colspan="4">Student Information</th>
            </tr>
            <tr align="left">
                <th>SN</th>
                <th>Student Name</th>
                <th>Student Gender</th>
                <th>Student City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>Male</td>
                <td>Kathmandu</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mokhles Mia</td>
                <td>Male</td>
                <td>Kathmandu</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Motaleb Khan</td>
                <td>Male</td>
                <td>Kathmandu</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Maruf Hossain</td>
                <td>Male</td>
                <td>Kathmandu</td>
            </tr>
        </tbody>
    </table>

    <br><br>

    <table cellspacing="0" align="center" width="600" cellpadding="3">
        <tr>
            <th align="left">
                <label for="sname">Name</label>
            </th>
            <td>:</td>
            <td>
                <input type="text" id="sname">
            </td>
        </tr>
        <tr>
            <th align="left">
                <label for="semail">Email</label>
            </th>
            <td>:</td>
            <td>
                <input type="text" id="semail">
            </td>
        </tr>
        <tr>
            <th align="left">
                <label for="">Gender</label>
            </th>
            <td>:</td>
            <td>
                <label for="male">
                    <input type="radio" id="male" name="gender">Male
                </label>
                <label for="female">
                    <input type="radio" id="female" name="gender">Female
                </label>
            </td>
        </tr>
    </table>
</body>
</html>
