<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row mb-5">
            <div class="col-md-3 p-2 border text-center fs-1">1</div>
            <div class="col-md-3 p-2 border text-center fs-1">2</div>
            <div class="col-md-3 p-2 border text-center fs-1">3</div>
            <div class="col-md-3 p-2 border text-center fs-1">4</div>
        </div>
        <div class="row">
            <div class="col-md-4 p-5 text-center">
                <div class="border border-primary border-4 rounded shadow">1</div>
            </div>
            <div class="col-md-4 p-5 text-center">
                <div class="border border-primary border-4 rounded shadow">2</div>
            </div>
            <div class="col-md-4 p-5 text-center">
                <div class="border border-primary border-4 rounded shadow">3</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
